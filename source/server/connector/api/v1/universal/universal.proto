syntax = "proto3";
package api.v1.universal;
option go_package = "connector/api/v1/universal;universal";
message FriendRequest{
  int64 request_id = 1;
  int64 requester_id = 2;
  int64 receiver_id = 3;
  string desc = 5;
  string status = 6;
  string create_time = 7;
  string update_time = 8;
  string nick_name = 9;
  string avatar = 10;
}