server:
  http:
    addr: x.x.x.x:port #开放端口
    endpoint: x.x.x.x:port #一定要是公网ip
    timeout: 1s
  grpc:
    addr: x.x.x.x:port #开放端口
    endpoint: x.x.x.x:port #一定要是公网ip
    timeout: 1s
  name: online
  version: "1.0"
  environment: "dev"
service:
  connector_service: connector
  user_service: logic_user
  relationship_service: logic_relationship
  online_service: online
discovery:
  etcd:
    addrs:
      - x.x.x.x:port #etcd开放端口
registry:
  etcd:
    addrs:
      - x.x.x.x:port #etcd开放端口
data:
  database:
    driver: mysql
    source: xxx:xxx@tcp(x.x.x.x:port)/xxx #数据库
  redis:
    addr: x.x.x.x:port #redis开放端口
    password: xxx
    db: 0
    pool_size: 100
    min_idle_conns: 10
    max_retries: 3
    read_timeout: 1s
    write_timeout: 1s