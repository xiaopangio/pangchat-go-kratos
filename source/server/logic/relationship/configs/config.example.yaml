server:
  grpc:
    addr: x.x.x.x:port #开放端口
    endpoint: x.x.x.x:port #一定要是公网ip
    timeout: 1s
  name: logic_relationship
  version: "1.0"
  environment: "dev"
service:
  user_service: logic_user
  relationship_service: logic_relationship
  message_service: logic_message
kafka:
  addrs:
    - x.x.x.x:port #kafka开放端口
message_queue:
  friend_request_topic: friend_request
  friend_topic: friend
  message_topic: message
  group_request_topic: group_request
discovery:
  etcd:
    addrs:
      - x.x.x.x:port #etcd开放端口
registry:
  etcd:
    addrs:
      - x.x.x.x:port #etcd开放端口
snowflake:
  worker_id: 1
data:
  database:
    driver: mysql
    source: xxx:xxx@tcp(x.x.x.x:port)/xxx #数据库
  redis:
    addr: x.x.x.x:port #redis开放端口
    password: xxx
    db: 0
    pool_size: 100
    min_idle_conns: 10
    max_retries: 3
    read_timeout: 0.2s
    write_timeout: 0.2s